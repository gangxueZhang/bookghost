<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>无知无畏</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="_assets/themes/bright.css">
  <link rel="stylesheet" href="_assets/themes/bookghost.css">
  <link rel="stylesheet" type="text/css" href="_assets/plugins/live2dw/assets/waifu.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>
<body>
  <div id="app"></div>
  <div class="waifu">
    <div class="waifu-tips"></div>
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
    <div class="waifu-tool">
        <span class="fui-home"></span>
        <span class="fui-chat"></span>
        <span class="fui-eye"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-info-circle"></span>
        <span class="fui-cross"></span>
    </div>
  </div>
  <script>
    window.$docsify = {
      el:'#app',
      repo:'https://github.com/gangxueZhang/bookghost',
      name: '无知无畏',
      search: {
        noData:{
          '/':'没有结果'
        },
        placeholder:{
          '/':'搜索'
        }
      },
      nameLink: '/',
      maxLevel: 6,
      subMaxLevel: 4,
      loadNavbar: true,
      loadSidebar: true,
      relativePath: true,
      coverpage:true,
      themeColor: '#3F51B5',
      mergeNavbar: true,
      onlyCover:true
    }
  </script>
  <!-- Live2D -->
  <script src="_assets/plugins/jquery/jquery.min.js"></script>
  <script src="_assets/plugins/live2dw/assets/waifu-tips.js"></script>
  <script src="_assets/plugins/live2dw/assets/live2d.js"></script>
  <script type="text/javascript">initModel("_assets/plugins/live2dw/assets/")</script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
</body>
</html>
